<div *ngIf="(landmark$ | async) as landmark">
  <app-landmark [landmark]="landmark" [showDetails]="true" [canEditLandmark]="isAuthenticated$ | async"
    (titleClicked)="editLandmark($event, editLandmarkModal)">
  </app-landmark>

  <ng-template #editLandmarkModal let-modal>
    <div class="modal-body">
      <app-landmark-details-edit [landmarkToEdit]="landmark" (editLandmarkEnd)="updateLandmark($event, landmark)">
      </app-landmark-details-edit>
    </div>
  </ng-template>
</div>

<form [formGroup]="editLandmarkForm" *ngIf="editLandmarkForm" style="position: relative;" [class]="formClass">

  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" formControlName="title" id="title" class="form-control">
    <div class="invalid-feedback" *ngIf="title.invalid && title.touched">
      This field is required.
    </div>
  </div>

  <div class="form-group">
    <label for="short_info">Short info</label>
    <textarea formControlName="short_info" id="short_info" class="form-control" rows="3"></textarea>
    <div class="invalid-feedback" *ngIf="short_info.invalid && short_info.touched">
      This field is required.
    </div>
  </div>

  <div class="form-group">
    <label for="description">Description</label>
    <textarea formControlName="description" id="description" class="form-control" rows="4"></textarea>
    <div class="invalid-feedback" *ngIf="description.invalid && description.touched">
      This field is required.
    </div>
  </div>

  <div class="form-group">
    <label for="url">Website url</label>
    <input type="text" formControlName="url" id="url" class="form-control">
    <div class="invalid-feedback" *ngIf="url.invalid && url.touched">
      This field is required.
    </div>
  </div>

  <div class="form-group">
    <label for="order">Front page order</label>
    <input type="number" formControlName="order" id="order" class="form-control">
    <div class="invalid-feedback" *ngIf="order.invalid && order.touched">
      Minimum value of order should be zero.
    </div>
  </div>

  <div class="upload-container">
    <app-upload-file formControlName="photo"></app-upload-file>
  </div>

  <div class="form-btn-group">
    <button type="button" class="btn btn-primary" (click)="submitForm()" [disabled]="editLandmarkForm.invalid">Update
      landmark</button>
  </div>

  <ngx-ui-loader [loaderId]="'edit-landmark-loader'"></ngx-ui-loader>
</form>

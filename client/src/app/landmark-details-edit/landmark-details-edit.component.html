<form [formGroup]="editLandmarkForm" *ngIf="editLandmarkForm">

  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" formControlName="title" id="title" class="form-control">
  </div>
  <div class="form-group">
    <label for="short_info">Short info</label>
    <input type="text" formControlName="short_info" id="short_info" class="form-control">
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <textarea formControlName="description" id="description" class="form-control"></textarea>
  </div>
  <div class="form-group">
    <label for="url">Website url</label>
    <input type="text" formControlName="url" id="url" class="form-control">
  </div>

  <div class="form-group">
    <label for="order">Front page order</label>
    <input type="number" formControlName="order" id="order" class="form-control">
  </div>

  <div class="upload-container">
    <app-upload-file formControlName="photo"></app-upload-file>
  </div>

  <div class="form-btn-group">
    <button type="button" class="btn btn-primary" (click)="updateLandmark()">Update landmark</button>
  </div>
</form>
